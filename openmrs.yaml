---
apiVersion: apps/v1
kind: 	Deployment
metadata:
  name: openmrs-deploy
  labels:
    app: openmrs
spec:
  minReadySeconds: 5
  replicas: 4
  selector:
    matchLabels:
      app: openmrs
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      name: openmrs-pod
      labels:
        app: openmrs
    spec:
      containers:
        - name: openmrs
          image: 8688735853/openmrs:2.0
          ports:
            - containerPort: 8080
              protocol: TCP       
---
apiVersion: v1
kind: 	Service
metadata:
  name: openmrs-svc
  labels:
    app: openmrs
spec:
  type: LoadBalancer
  selector: 
    app: openmrs
  ports:
    - name: webserver
      port: 8080
      protocol: TCP
      targetPort: 8080                     