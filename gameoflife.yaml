---
apiVersion: apps/v1
kind: 	Deployment
metadata:
  name: gameoffile-deploy
  labels:
    app: gameoflife
spec:
  minReadySeconds: 5
  replicas: 4
  selector:
    matchLabels:
      app: gameoflife
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      name: gameoflife-pod
      labels:
        app: gameoflife
    spec:
      containers:
        - name: gameoflife
          image: 8688735853/gol:1.2
          ports:
            - containerPort: 8080
              protocol: TCP       
---
apiVersion: v1
kind: 	Service
metadata:
  name: gameoflife-svc
  labels:
    app: gameoflife
spec:
  type: LoadBalancer
  selector: 
    app: gameoflife
  ports:
    - name: webserver
      port: 8080
      protocol: TCP
      targetPort: 8080                     